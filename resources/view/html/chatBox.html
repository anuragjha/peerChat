<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Chat Box</title>
    <meta name="description" content="chat">
    <meta name="author" content="web-o-bot">


    <link rel="stylesheet" type="text/css" href="./chatBox.css">

</head>

<body>

    <div>
        <div>
            <h1>Chat Box - {{.IdDS.Id}}</h1>
        </div>

        <div class="show-chat">
            <div>
                <table>
                    <tr>
                        <th>Message</th>
                        <th>File</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Timestamp</th>
                    </tr>

                {{range .ChatsShow.ChatsShowList}}
                    <tr>
                        <td>{{.Message}}</td>
                        <td>{{.LoadedFileName}}</td>
                        <td>{{.From}}</td>
                        <td>{{.To}}</td>
                        <td>{{.Timestamp}}</td>

                    </tr>
                {{end}}

                </table>
            </div>
        </div>

        <div class="input-bar">

            <form action="/chat" enctype="multipart/form-data" method="post">
                <!--enctype="multipart/form-data"-->
                <!--enctype="application/x-www-form-urlencoded"-->
                <div class="live-peers">
                        <select name="peers" size="5" multiple>
                            {{range $key, $value := .PeersDS.PeerMap }}
                                <option value="{{ $key }}">{{ $key }}</option>
                            {{end}}
                        </select>
                </div>
                <div class="file-bar">
                    <input type="file" name="uploadfile" />
                </div>
                <div>
                    <input name="message" type="text" placeholder="having a good day ?"/>
                </div>
                <div>
                    <input type="submit" value="submit" />
                </div>
            </form>

        </div>

    </div>

<!--<script src="../js/chatBox.js"></script>-->
</body>
</html>
